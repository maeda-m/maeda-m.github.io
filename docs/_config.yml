author: ":copyright: 2022 maeda-m"
title: お日記させていただいてもよろしいでしょうか。

baseurl: ""
url: https://blog.maeda-m.com

timezone: Asia/Tokyo

theme: minima
minima:
  date_format: "%Y-%m-%d %H:%M"

markdown: CommonMarkGhPages
commonmark:
  options:
    - UNSAFE
    - SMART
    - FOOTNOTES
  extensions:
    - strikethrough
    - autolink
    - table
    - tagfilter

relative_links:
  enabled: true
  collections: false

disqus:
  shortname: "Disqus replaced by utterances"

plugins:
  - jemoji
  - jekyll-feed
  - jekyll-avatar
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-twitter-plugin
