title: お日記させていただいてもよろしいでしょうか。
description: ":copyright: 2023 maeda-m"

baseurl: ""
url: https://www.maeda-m.com

timezone: Asia/Tokyo

remote_theme: jekyll/minima
minima:
  date_format: "%Y-%m-%d %H:%M"

markdown: CommonMarkGhPages
commonmark:
  options:
    - UNSAFE
    - SMART
    - FOOTNOTES
  extensions:
    - strikethrough
    - autolink
    - table
    - tagfilter

relative_links:
  enabled: true
  collections: false

header_pages:
  - about.md
disqus:
  shortname: "Disqus replaced by utterances"

plugins:
  - jemoji
  - jekyll-feed
  - jekyll-avatar
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-relative-links
  - jekyll-remote-theme
